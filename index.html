    <script>

    </script>
    <script

    <!-- Meta Pixel — remplace PIXEL_ID par ton ID -->
    <script>
      !(function (f, b, e, v, n, t, s) {

        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = true;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = true;
        t.src = 'https://connect.facebook.net/en_US/fbevents.js';
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, 'script');
      fbq('init', 'PIXEL_ID'); // ← remplace par ton vrai Pixel ID
      fbq('track', 'PageView');
      window.fbq = (...args) => fbq(...args); // safe export pour App.jsx
    </script>
